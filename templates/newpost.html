<!DOCTYPE html>

<html>
<head>
    <title>New Post</title>
</head>

<body>
<h1>Please enter your new post:</h1>

<form method="post">
    <label>
        <div>Subject:</div>
        <input type='text' name='subject' value={{subject}}>
    </label>
    
    <label>
        <div>Blog-post:</div>
        <textarea name='content'>{{content}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type='submit'>
</form>

</body>
</html>
